<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dr. Mira - Mental Health Analyzer</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f5f7fa;
            --dark-color: #333;
            --bot-bubble: #4a0ca3;
            --user-bubble: #1a5dc2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a0ca3 0%, #1a5dc2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            height: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(40px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .doctor-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4a0ca3 0%, #1a5dc2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 4px 15px rgba(74, 12, 163, 0.3);
        }

        .doctor-details h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .doctor-details p {
            color: #5d6d7e;
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline {
            background: transparent;
            color: #5d6d7e;
            border: 2px solid #bdc3c7;
        }

        .btn-outline:hover {
            background: #f8f9fa;
            border-color: var(--bot-bubble);
            color: var(--bot-bubble);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, var(--bot-bubble) 0%, #6b46c1 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--user-bubble) 0%, #4299e1 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #e9ecef;
            color: #6c757d;
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            font-style: italic;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--bot-bubble);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--bot-bubble) 0%, var(--user-bubble) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 12, 163, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            margin: 20px 0;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--bot-bubble);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                height: 90vh;
            }
            
            .glass-card {
                padding: 20px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .doctor-avatar {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .doctor-details h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="chat-header">
                <div class="doctor-info">
                    <div class="doctor-avatar">üë©‚Äç‚öïÔ∏è</div>
                    <div class="doctor-details">
                        <h2>Dr. Mira</h2>
                        <p>AI Wellness Companion</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="end-chat-btn" class="btn btn-outline">End Chat</button>
                    <button id="back-btn" class="btn btn-outline">Back to Results</button>
                </div>
            </div>

            <div class="chat-container" id="chat-container">
                <div class="welcome-message" id="welcome-message">
                    Starting your conversation with Dr. Mira...
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Type your message here..." 
                    disabled
                >
                <button class="send-btn" id="send-btn" disabled>
                    <span>Send</span>
                    <span>‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
